<div id="image_gallery">
<script type="text/javascript">
//initialisation
document.addEventListener('touchstart', handleTouchStart, false);
document.addEventListener('touchmove', handleTouchMove, false);
window.onload = init;
window.onhashchange = init;
window.onkeydown = keyPressEvent;

var xDown = null;
var yDown = null;

if (window.location.hash) {
    var i = window.location.hash[1];
} else {
    var i = 1;
}
var length = {{ page.images | size }};

// KEYBOARD EVENT
function keyPressEvent(evt) {

    if (evt.keyCode === 37) {
        i = i - 1;
    } else if (evt.keyCode === 39) {
        i = i + 1;
    }
    loop(i);
}

// SWIPE EVENT
function handleTouchStart(evt) {
    xDown = evt.touches[0].clientX;
    yDown = evt.touches[0].clientY;
};

function handleTouchMove(evt) {
    if ( ! xDown || ! yDown ) {
        return;
    }

    var xUp = evt.touches[0].clientX;
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
        if ( xDiff > 0 ) {
            /* left swipe */
            i = i + 1;
        } else {
            /* right swipe */
            i = i - 1;
        }
        loop(i);
    }
    // else {
    //     if ( yDiff > 0 ) {
    //         /* up swipe */
    //     } else {
    //         /* down swipe */
    //     }
    // }
    /* reset values */
    xDown = null;
    yDown = null;
};

//loop the image
function loop(n){
    if (n > length) {
       n = 1;
       i = 1;
    } else if (n < 1) {
        n = length;
        i = length;
    }
    updateHash(i)
}

//update location
function updateHash(newhash) {
    if (newhash[0] !== '#') {
        newhash = '#' + newhash
    }
    location.hash = newhash
}


function init() {
    if (!window.location.hash) {
        var img = '1';
    } else {
        var img = window.location.hash[1]
    }
    show_image(img);
}

// Image manipulation
function show_image(id) {
    $('.ig').each(function(){
        if ($(this).attr('id') === 'i'+ id) {
            $(this).addClass('ig-active');
        } else {
            $(this).removeClass('ig-active');
        }
    });
    $('.ig-l').each(function(){
        if ($(this).attr('id') === 'l'+ id) {
            $(this).addClass('ig-l-active');
        } else {
            $(this).removeClass('ig-l-active');
        }
    });
}
</script>
<p id="swipe">
{% for image in page.images %}
    <img class="ig" id="i{{ forloop.index }}" src="{{ image[0] | prepend: site.baseurl }}" alt="{{ image[1] }}"/>
{% endfor %}
</p>
<p>
{% assign no_of_images = page.images | size %}
    {% if no_of_images > 1 %}
        {% for image in page.images %}
            <a class='ig-l' id="l{{ forloop.index }}" href="#{{ forloop.index }}" >{{ forloop.index }}</a>
        {% endfor %}
    {% endif %}
</p>
</div>
